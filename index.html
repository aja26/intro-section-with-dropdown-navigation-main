<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
 
</head>

<body>
  <main>
    <header>

        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        
        <div class="menu" id="menu">
          <div class="mobile-menu-icon" id="toggle">
            <img src="images/icon-menu.svg" alt="mobile-menu-icon" id="menu-icon">
          </div>
          <nav>
            <ul>
              <li>Featured <span><img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></span>
                <ul class="sub-menu features-menu active">
                  <li><span><img src="images/icon-todo.svg" alt="icon-todo"></span> Todo List</li>
                  <li><span><img src="images/icon-calendar.svg" alt="icon-calendar"></span> Calendar</li>
                  <li><span><img src="images/icon-reminders.svg" alt="icon-reminders"></span> Reminders</li>
                  <li><span><img src="images/icon-planning.svg" alt="icon-planning"></span> Planning</li>
                </ul>
              </li>
              <li>Company <span><img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></span>
                <ul class="sub-menu company-menu">
                  <li>History</li>
                  <li>Our Team</li>
                  <li>Blog</li>
                </ul>
              </li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </nav>

          <div class="account-area">
            <button class="login">Login</button>
            <button>Register</button>
          </div>
        </div>
       

        
    </header>
   
  
  <section>
    <div class="left">
      <h1>Make remote work</h1>
  
      <p>Get your team in sync, no matter your location. Streamline processes, 
       create team rituals, and watch productivity soar.</p> 
   
      <button class="cta">Learn more</button>

      <div class="clients">
        <img src="images/client-databiz.svg" alt="client-databiz">
        <img src="images/client-audiophile.svg" alt="client-audiophile">
        <img src="images/client-meet.svg" alt="client-meet">
        <img src="images/client-maker.svg" alt="client-maker">
      </div>
    </div>

    <div class="right">
      <img src="images/image-hero-desktop.png" alt="hero-image">
    </div>

  </section>
  </main>

</body>
</html>
